<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KDA Calculator - Home</title>
    <meta name="description" content="Choose your game type: standard FPS or MOBA KDA calculation.">
    <link rel="icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="home.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Rajdhani:wght@500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-wrapper">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="noise-overlay"></div>
    </div>

    <main class="app-container home-container">
        <header class="app-header">
            <div class="badge">KDA CALCULATOR</div>
            <h1>SELECT <span>GAME TYPE</span></h1>
            <p>Choose your genre for tailored KDA calculations.</p>
        </header>

        <div class="selection-grid">
            <a href="fps.html" class="game-card glass-panel fps-card">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
                        <circle cx="12" cy="11" r="3" />
                        <line x1="12" y1="2" x2="12" y2="22" />
                        <line x1="4" y1="11" x2="20" y2="11" />
                    </svg>
                </div>
                <h2>FPS / SHOOTER</h2>
                <p>Standard KDA calculation for Valorant, CS:GO, Call of Duty, and more.</p>
            </a>

            <a href="moba.html" class="game-card glass-panel moba-card">
                <div class="card-icon">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <polygon points="12 2 2 7 12 12 22 7 12 2" />
                        <polyline points="2 17 12 22 22 17" />
                        <polyline points="2 12 12 17 22 12" />
                    </svg>
                </div>
                <h2>MOBA</h2>
                <p>Advanced calculation including Kill Participation for League of Legends, Dota 2.</p>
            </a>
        </div>
    </main>

    <footer class="global-footer">
        <p>© 2025 <a href="https://yigitat.github.io/me/" target="_blank">Yiğit Alp</a> • All rights reserved </p>
    </footer>

</html>
